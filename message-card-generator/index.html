<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージカード生成システム</title>
    <!-- フォント設定: FONT_SETUP.md を参照 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>🎁 メッセージカード生成システム</h1>
        
        <div class="content">
            <!-- 入力セクション -->
            <div class="input-section">
                <h2>📝 メッセージを入力してください</h2>
                <textarea id="messageInput" placeholder="メッセージを入力してください。
例:
いつもありがとう

お誕生日おめでとうございます
素敵な一年になりますように"></textarea>
            </div>

            <!-- プレビューセクション -->
            <div class="preview-section">
                <h2>👁️ プレビュー</h2>
                <div id="messageCard">
                    <img id="cardBackground" src="images/message_card_blank.png" alt="メッセージカード背景">
                    <div id="cardMessage"></div>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" id="generateBtn">📄 PDFを生成</button>
                    <button class="btn-secondary" id="clearBtn">🗑️ クリア</button>
                </div>
            </div>
        </div>

        <div class="instructions">
            <h3>💡 使い方</h3>
            <ul>
                <li>左側のテキストエリアにメッセージを入力すると、右側にリアルタイムでプレビューが表示されます</li>
                <li>改行も反映されるので、複数行のメッセージも入力可能です</li>
                <li>「PDFを生成」ボタンで印刷用のPDFファイルをダウンロードできます</li>
                <li>生成されたPDFは、そのまま印刷してご利用いただけます（ハガキサイズ: 148mm × 100mm）</li>
            </ul>
        </div>
    </div>

    <div class="loading" id="loading">PDF生成中...</div>

    <!-- 外部ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="js/app.js"></script>
</body>
</html>
